<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--File CSS Icon-->
    <link rel="stylesheet" href="../Icon/css/all.css">
    <!--File CSS-->
    <link rel="stylesheet" href="Css/style.css">
    <title>Personal Trainer</title>
</head>

<body>
    <div id="main_content" class="position-relative hv-100">
        <header>
            <nav class="navbar navbar-dark bg-principal text-light">
                <div class="container-fluid">
                    <h1>Personal Trainer</h1>
                    <div class="navbar-nav flex-row">
                        <a class="nav-link mx-2" href="#">Home</a>
                        <a class="nav-link mx-2" href="#">Chi siamo</a>
                        <a class="nav-link mx-2" href="#">I nostri trainer</a>
                        <a class="nav-link mx-2" href="#">Come funziona?</a>
                    </div>
                </div>
                <div class="col d-flex justify-content-end p-2">
                    <button type="button" id="accedi" class="forma btn-light mx-2" onclick="location.href='login.html'">
                        Accedi </button>
                    <button type="button" id="registrati" class="forma btn-light"> Registrati </button>
                </div>
            </nav>
        </header>
        <main class="container-fluid px-0 position-relative mb-5">
            <img src="Img\bg-img.jpg" class="bg-img position-absolute top-0 start-0">
            <div class="row" style="--bs-gutter-x: 0rem">
                <div class="col-5 py-3 text-center">
                    <h1 class="color-p w-100 mt-5"> Trova il trainer ideale </h1>
                    <p class="w-100"> Allenamenti settimenali individualizzati da personale certificato trainer</p>
                    <button type="button" id="start" class="forma bg-principal ms-5 mb-3" style="float:left"> Inizia
                        qui!</button>
                    <form action="" class="px-5">
                        <div class="w-100">
                            <input type="email" class="form-control mb-2 w-100 me-0" placeholder="Email" name="email">
                            <textarea class="form-control w-100 mb-2" placeholder="Descrizione"
                                name="descrizione"></textarea>
                            <button type="button" class="forma bg-principal">Invia</button>
                        </div>
                    </form>
                </div>
                <div class="col-5 offset-1 d-flex justify-content-around py-3">
                    <img src="Img/photo1.png" class="photo align-self-start">
                    <img src="Img/photo2.png" class="photo align-self-end">
                    <img src="Img/photo3.png" class="photo align-self-start">
                    <img src="Img/photo4.png" class="photo align-self-end">
                </div>
            </div>
        </main>
        <footer class="bg-principal text-light position-absolute w-100 bottom-0">
            <div class="row py-4" style="--bs-gutter-x: 0rem">
                <div class="col-3 d-flex justify-content-around">
                    <a href=""> <i class="fa-brands icon fa-whatsapp" id="wa"></i></a>
                    <a href=""> <i class="fa-brands icon fa-twitter" id="tw"></i></a>
                    <a href=""> <i class="fa-brands icon fa-facebook" id="fb"></i></a>
                    <a href=""> <i class="fa-brands icon fa-instagram" id="in"></i></a>
                </div>
                <div class="col-9 d-flex justify-content-end flex-row">
                    <p class="m-2"> Email: info@example.com </p>
                    <p class="m-2"> Telefono: +39 340 000 0000 </p>
                    <p class="m-2"> Sede Legale IT </p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
